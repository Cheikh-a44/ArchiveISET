<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syst√®me de Calcul des Moyennes - ENSTA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .upload-section {
            margin: 30px 0;
            padding: 25px;
            background-color: #f8f9fa;
            border-radius: 12px;
            border: 2px dashed #3498db;
        }
        .file-input-group {
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
        }
        .buttons {
            display: flex;
            gap: 15px;
            margin: 30px 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            min-width: 180px;
        }
        #btn-process {
            background: #27ae60;
            color: white;
        }
        #btn-download {
            background: #2980b9;
            color: white;
            display: none;
        }
        .results {
            margin-top: 30px;
            padding: 25px;
            background-color: white;
            border-radius: 12px;
            border: 2px solid #ecf0f1;
            display: none;
        }
        .student-result {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fafbfc;
        }
        .status-valid {
            color: #27ae60;
            font-weight: bold;
        }
        .status-non-valid {
            color: #e74c3c;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #34495e;
            color: white;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .error {
            color: #e74c3c;
            background-color: #fadbd8;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Syst√®me de Calcul des Moyennes</h1>
        <p style="text-align: center; color: #7f8c8d;">Support complet pour Excel (.xlsx, .xls) et CSV</p>
        
        <div class="upload-section">
            <h3>üìÅ T√©l√©charger les fichiers Excel/CSV</h3>
            
            <div class="file-input-group">
                <label for="exam-file">üìù Fichier des Examens (Excel/CSV)</label>
                <input type="file" id="exam-file" accept=".csv,.xlsx,.xls">
            </div>
            
            <div class="file-input-group">
                <label for="tp-file">üî¨ Fichier des TP (Excel/CSV - Optionnel)</label>
                <input type="file" id="tp-file" accept=".csv,.xlsx,.xls">
            </div>
            
            <div class="file-input-group">
                <label for="devoir-file">üìö Fichier des Devoirs (Excel/CSV)</label>
                <input type="file" id="devoir-file" accept=".csv,.xlsx,.xls">
            </div>
        </div>
        
        <div class="buttons">
            <button id="btn-process">üöÄ Traiter les Fichiers</button>
            <button id="btn-download">üì• T√©l√©charger Rapport PDF</button>
        </div>
        
        <div class="loading" id="loading">
            Traitement en cours...
        </div>
        
        <div id="results" class="results"></div>
    </div>

    <script>
        // ÿ™ÿπÿ±ŸäŸÅ ÿßŸÑŸÖŸàÿßÿØ ŸàÿßŸÑŸàÿ≠ÿØÿßÿ™
        const SUBJECTS = {
            'GEM': ['GEM121', '√âlectricit√© et Mecanique', '√âlectricit√© et M√©canique'],
            'GAB': ['GAB242', 'G√©nie de l\'agriculture'],
            'TIC': ['INF121', 'TIC'],
            'PPV': ['PPV121', 'Bases de Production V√©g√©tale'],
            'PSA': ['PSA231', 'Elements de Production animale'],
            'STA': ['STA121', 'Introduction Agro-alimentaire'],
            'ANG': ['ANG121', 'Anglais 2'],
            'FRA': ['FRA121', 'Fran√ßais 2']
        };

        const MODULES = {
            'M21': ['ANG', 'FRA'],
            'M22': ['TIC', 'PPV'],
            'M23': ['PSA', 'STA'],
            'M24': ['GEM', 'GAB']
        };

        let processedData = [];

        document.addEventListener('DOMContentLoaded', function() {
            const btnProcess = document.getElementById('btn-process');
            const btnDownload = document.getElementById('btn-download');
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');

            btnProcess.addEventListener('click', processFiles);
            btnDownload.addEventListener('click', downloadPDF);

            async function processFiles() {
                const examFile = document.getElementById('exam-file').files[0];
                const tpFile = document.getElementById('tp-file').files[0];
                const devoirFile = document.getElementById('devoir-file').files[0];

                if (!examFile || !devoirFile) {
                    alert('Veuillez t√©l√©charger au moins les fichiers d\'Examen et Devoir.');
                    return;
                }

                loadingDiv.style.display = 'block';
                resultsDiv.style.display = 'none';
                btnDownload.style.display = 'none';

                try {
                    // ŸÇÿ±ÿßÿ°ÿ© ÿßŸÑŸÖŸÑŸÅÿßÿ™
                    const examData = await readFile(examFile, 'exam');
                    const tpData = tpFile ? await readFile(tpFile, 'tp') : {};
                    const devoirData = await readFile(devoirFile, 'devoir');

                    // ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
                    processedData = calculateResults(examData, tpData, devoirData);
                    
                    // ÿπÿ±ÿ∂ ÿßŸÑŸÜÿ™ÿßÿ¶ÿ¨
                    displayResults(processedData);
                    
                    loadingDiv.style.display = 'none';
                    resultsDiv.style.display = 'block';
                    btnDownload.style.display = 'inline-block';

                } catch (error) {
                    loadingDiv.style.display = 'none';
                    resultsDiv.innerHTML = `<div class="error">Erreur: ${error.message}</div>`;
                    resultsDiv.style.display = 'block';
                    console.error(error);
                }
            }

            function readFile(file, type) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        try {
                            let parsedData = {};
                            
                            if (file.name.endsWith('.csv')) {
                                // ŸÖÿπÿßŸÑÿ¨ÿ© CSV
                                const csvText = e.target.result;
                                const workbook = XLSX.read(csvText, { type: 'string' });
                                parsedData = parseExcelData(workbook, type);
                            } else {
                                // ŸÖÿπÿßŸÑÿ¨ÿ© Excel
                                const arrayBuffer = e.target.result;
                                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                                parsedData = parseExcelData(workbook, type);
                            }
                            
                            resolve(parsedData);
                        } catch (error) {
                            reject(error);
                        }
                    };
                    
                    reader.onerror = () => reject(new Error('Erreur de lecture du fichier'));
                    
                    if (file.name.endsWith('.csv')) {
                        reader.readAsText(file);
                    } else {
                        reader.readAsArrayBuffer(file);
                    }
                });
            }

            function parseExcelData(workbook, type) {
                const students = {};
                
                // ŸÖÿπÿßŸÑÿ¨ÿ© ŸÉŸÑ Ÿàÿ±ŸÇÿ© ŸÅŸä ÿßŸÑŸÖŸÑŸÅ
                workbook.SheetNames.forEach(sheetName => {
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    jsonData.forEach((row, rowIndex) => {
                        // ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿ£ÿ±ŸÇÿßŸÖ ÿßŸÑÿ∑ŸÑÿßÿ® Ÿàÿ£ÿ≥ŸÖÿßÿ¶ŸáŸÖ
                        row.forEach((cell, colIndex) => {
                            if (cell && typeof cell === 'string') {
                                // ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿ£ÿ±ŸÇÿßŸÖ ÿßŸÑÿ∑ŸÑÿßÿ® (7-8 ÿ£ÿ±ŸÇÿßŸÖ)
                                const idMatch = cell.match(/(\d{7,8})/);
                                if (idMatch) {
                                    const studentId = idMatch[1];
                                    let studentName = '√âtudiant ' + studentId;
                                    
                                    // ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿßŸÑÿßÿ≥ŸÖ ŸÅŸä ÿßŸÑÿµŸÅŸàŸÅ ÿßŸÑŸÖÿ¨ÿßŸàÿ±ÿ©
                                    for (let i = Math.max(0, rowIndex - 2); i <= Math.min(rowIndex + 2, jsonData.length - 1); i++) {
                                        const nameRow = jsonData[i];
                                        if (nameRow && nameRow[colIndex] && typeof nameRow[colIndex] === 'string') {
                                            const nameCell = nameRow[colIndex];
                                            if (nameCell.length > 3 && !nameCell.match(/^\d/) && 
                                                !nameCell.match(/moyenne|note|exam|module|id|nom|name/i)) {
                                                studentName = nameCell;
                                                break;
                                            }
                                        }
                                    }
                                    
                                    if (!students[studentId]) {
                                        students[studentId] = {
                                            id: studentId,
                                            name: studentName,
                                            subjects: {}
                                        };
                                    }
                                    
                                    // ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿØÿ±ÿ¨ÿßÿ™ ÿßŸÑŸÖŸàÿßÿØ ŸÅŸä ÿßŸÑÿµŸÅŸàŸÅ ÿßŸÑŸÖÿ¨ÿßŸàÿ±ÿ©
                                    Object.entries(SUBJECTS).forEach(([subjectCode, patterns]) => {
                                        patterns.forEach(pattern => {
                                            // ÿßŸÑÿ®ÿ≠ÿ´ ŸÅŸä ÿßŸÑÿ£ÿπŸÖÿØÿ© ÿßŸÑŸÖÿ¨ÿßŸàÿ±ÿ©
                                            for (let c = Math.max(0, colIndex - 3); c <= Math.min(colIndex + 3, row.length - 1); c++) {
                                                const headerCell = row[c];
                                                if (headerCell && typeof headerCell === 'string' && 
                                                    headerCell.toLowerCase().includes(pattern.toLowerCase())) {
                                                    
                                                    // ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿßŸÑŸÇŸäŸÖÿ© ŸÅŸä ÿßŸÑÿµŸÅŸàŸÅ ÿßŸÑÿ™ÿßŸÑŸäÿ©
                                                    for (let r = rowIndex + 1; r < Math.min(rowIndex + 10, jsonData.length); r++) {
                                                        const valueRow = jsonData[r];
                                                        if (valueRow && valueRow[c] !== undefined) {
                                                            const note = parseFloat(valueRow[c]);
                                                            if (!isNaN(note)) {
                                                                if (!students[studentId].subjects[subjectCode]) {
                                                                    students[studentId].subjects[subjectCode] = {};
                                                                }
                                                                students[studentId].subjects[subjectCode][type] = note;
                                                                break;
                                                            }
                                                        }
                                                    }
                                                }
                                            }
                                        });
                                    });
                                }
                            }
                        });
                    });
                });
                
                return students;
            }

            function calculateResults(examData, tpData, devoirData) {
                const results = [];
                const allStudentIds = new Set([
                    ...Object.keys(examData),
                    ...Object.keys(tpData), 
                    ...Object.keys(devoirData)
                ]);

                allStudentIds.forEach(studentId => {
                    const studentExam = examData[studentId];
                    const studentTp = tpData[studentId];
                    const studentDevoir = devoirData[studentId];

                    if (!studentExam) return;

                    const student = {
                        id: studentId,
                        name: studentExam.name,
                        subjects: {},
                        modules: {},
                        moyenneGenerale: 0
                    };

                    let totalMatiere = 0;
                    let countMatiere = 0;

                    // ÿ≠ÿ≥ÿßÿ® ÿßŸÑŸÖÿπÿØŸÑÿßÿ™ ŸÑŸÑŸÖŸàÿßÿØ
                    Object.keys(SUBJECTS).forEach(subjectCode => {
                        const exam = studentExam.subjects?.[subjectCode]?.exam;
                        const tp = studentTp?.subjects?.[subjectCode]?.tp;
                        const devoir = studentDevoir?.subjects?.[subjectCode]?.devoir;

                        if (exam !== undefined && devoir !== undefined) {
                            let moyenne;
                            if (tp !== undefined) {
                                moyenne = (tp * 1 + devoir * 2 + exam * 3) / 6;
                            } else {
                                moyenne = (devoir * 2 + exam * 3) / 5;
                            }

                            const status = moyenne >= 7 ? 'C' : 'NC';

                            student.subjects[subjectCode] = {
                                exam,
                                tp,
                                devoir, 
                                moyenne,
                                status
                            };

                            totalMatiere += moyenne;
                            countMatiere++;
                        }
                    });

                    if (countMatiere > 0) {
                        student.moyenneGenerale = totalMatiere / countMatiere;
                    }

                    // ÿ≠ÿ≥ÿßÿ® ÿßŸÑŸàÿ≠ÿØÿßÿ™
                    Object.keys(MODULES).forEach(moduleCode => {
                        const [subject1, subject2] = MODULES[moduleCode];
                        const subj1 = student.subjects[subject1];
                        const subj2 = student.subjects[subject2];

                        if (subj1 && subj2) {
                            const moyenneModule = (subj1.moyenne + subj2.moyenne) / 2;
                            let statusModule = 'V';
                            
                            if (moyenneModule < 10 || subj1.status === 'NC' || subj2.status === 'NC') {
                                statusModule = 'NV';
                            }

                            student.modules[moduleCode] = {
                                moyenne: moyenneModule,
                                status: statusModule
                            };
                        }
                    });

                    results.push(student);
                });

                return results;
            }

            function displayResults(data) {
                resultsDiv.innerHTML = '';

                if (data.length === 0) {
                    resultsDiv.innerHTML = '<div class="error">Aucune donn√©e trouv√©e. V√©rifiez le format de vos fichiers Excel.</div>';
                    return;
                }

                data.forEach(student => {
                    const studentDiv = document.createElement('div');
                    studentDiv.className = 'student-result';
                    
                    let html = `
                        <h3>${student.name} (ID: ${student.id})</h3>
                        <p><strong>Moyenne Semestre:</strong> ${student.moyenneGenerale.toFixed(2)}</p>
                        
                        <h4>Modules:</h4>
                        <table>
                            <thead>
                                <tr>
                                    <th>Module</th>
                                    <th>Moyenne</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    Object.keys(MODULES).forEach(moduleCode => {
                        const module = student.modules[moduleCode];
                        if (module) {
                            const statusClass = module.status === 'V' ? 'status-valid' : 'status-non-valid';
                            html += `
                                <tr>
                                    <td>${moduleCode}</td>
                                    <td>${module.moyenne.toFixed(2)}</td>
                                    <td class="${statusClass}">${module.status}</td>
                                </tr>
                            `;
                        }
                    });

                    html += `
                            </tbody>
                        </table>
                        
                        <h4>D√©tail des Mati√®res:</h4>
                        <table>
                            <thead>
                                <tr>
                                    <th>Mati√®re</th>
                                    <th>TP</th>
                                    <th>Devoir</th>
                                    <th>Examen</th>
                                    <th>Moyenne</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    Object.keys(student.subjects).forEach(subjectCode => {
                        const subject = student.subjects[subjectCode];
                        const statusClass = subject.status === 'C' ? 'status-valid' : 'status-non-valid';
                        html += `
                            <tr>
                                <td>${SUBJECTS[subjectCode][1]}</td>
                                <td>${subject.tp !== undefined ? subject.tp.toFixed(2) : '-'}</td>
                                <td>${subject.devoir.toFixed(2)}</td>
                                <td>${subject.exam.toFixed(2)}</td>
                                <td>${subject.moyenne.toFixed(2)}</td>
                                <td class="${statusClass}">${subject.status}</td>
                            </tr>
                        `;
                    });

                    html += `</tbody></table>`;
                    studentDiv.innerHTML = html;
                    resultsDiv.appendChild(studentDiv);
                });
            }

            function downloadPDF() {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                processedData.forEach((student, index) => {
                    if (index > 0) doc.addPage();

                    doc.setFontSize(16);
                    doc.text(`Rapport des Notes - ${student.name}`, 20, 20);
                    doc.setFontSize(12);
                    doc.text(`ID: ${student.id}`, 20, 30);
                    doc.text(`Moyenne Semestre: ${student.moyenneGenerale.toFixed(2)}`, 20, 40);

                    let y = 60;
                    doc.text('Modules:', 20, y);
                    y += 10;
                    
                    Object.keys(MODULES).forEach(moduleCode => {
                        const module = student.modules[moduleCode];
                        if (module) {
                            doc.text(`${moduleCode}: ${module.moyenne.toFixed(2)} - ${module.status}`, 25, y);
                            y += 7;
                        }
                    });

                    y += 10;
                    doc.text('Mati√®res:', 20, y);
                    y += 10;

                    Object.keys(student.subjects).forEach(subjectCode => {
                        const subject = student.subjects[subjectCode];
                        doc.text(`${SUBJECTS[subjectCode][1]}: ${subject.moyenne.toFixed(2)} - ${subject.status}`, 25, y);
                        y += 7;
                    });
                });

                doc.save('rapport_moyennes.pdf');
            }
        });
    </script>
</body>
</html>
